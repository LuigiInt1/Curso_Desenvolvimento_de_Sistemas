
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cadastro de Filmes</title>
    <link rel="stylesheet" href="estilo.css">
    <script defer="true" src="FunçõesCliente.js"></script>
  <body>
    <div id="paginaPrincipal">
        <div class="mainPage">
        <div class="header">
            <h1>Acervo Cultural</h1>
            <h2>Clientes</h2>
        </div>
        <div class="section">
            <h2>Cadastro de Clientes</h2>
            <div id="mensagem" style = "display: none;">
                <span id="mensagemSucesso" style="color: green; display: none;">Cliente Salvo com Sucesso</span>
                <span id="mensagemErro" style="color: red; display: none;">Erro ao Salvar Cliente</span>
            </div>
            
            <div>
                <div id="divIdCliente" class="campo-formulario">
                    <label id="labelIdCliente">ID:</label>
                    <input id="idCliente" type="text" class="input-formulario" disabled="" value="">
                </div>
                <div id="divNome" class="campo-formulario">
                    <label id="labelNome">Nome:</label>
                    <input id="nome" type="text" class="input-formulario" value="">
                </div>
                <div id="divCpf" class="campo-formulario">
                    <label id="labelCpf" >CPF:</label>
                    <input id="cpf"  type="text" class="input-formulario input-pequeno" onkeyup="mascararCpf(event)" maxlength="14" value="">
                </div>
                <div id="divDataNascimento"  class="campo-formulario">
                    <label id="labelDataNascimento" >Data de Nascimento:</label>
                    <input id="dataNascimento" type="date" class="input-formulario input-data" value="">
                </div>
                <div id="divEndereco" class="campo-formulario">
                    <label id="labelEndereco">Endereço:</label>
                    <input id="endereco" type="text" class="input-formulario" value="">
                </div>
                <div id="divTelefone" class="campo-formulario">
                    <label id="labelTelefone" >Telefone:</label>
                    <input id="telefone" maxlength="15" onkeydown="mascararTelefone(event)" type="text" class="input-formulario input-pequeno" value="">
                </div>
                <div id="divAcoes" class="acoes">
                    <button onclick="limparFormulario()" id="limpar">Limpar</button>
                    <button onclick="salvarComMensagemEscondida()" id="salvar">Salvar Escondido</button>
                    <button onclick="salvar()" id="salvar">Salvar Div</button>
                </div>
            </div>
        </div>
    </div>s
  </body>
</html>
